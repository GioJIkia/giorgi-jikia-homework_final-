            <form name="contact">
              <div class="page-3-section-form-input-container">
                <input
                  class="input-1"
                  type="text"
                  name="Full Name"
                  placeholder="Full Name"
                />
                <input
                  class="input-2"
                  type="email"
                  name="Email"
                  placeholder="Email"
                />
              </div>
              <textarea
                name="more-details"
                id="more-details"
                placeholder="Message"
              ></textarea>
              <button class="page-3-section-form-button" type="submit">
                SEND MESSAGE
              </button>
            </form>
          </section>
          <!---------------------- page-3-address-and-map-section ------------------>
          <section class="page-3-address-and-map-container">
            <address class="page-3-address">
              <a
                href="tel:+(32)2 56 78 98"
                class="page-3-section-address-buttons-link"

              <a

                class="page-3-section-address-buttons-link"

                class="page-3-section-address-buttons-link"
